    <script src="https://cdn.jsdelivr.net/npm/@google/generative-ai@0.21.0/dist/index.umd.js"></script>
    <script>
        // Gemini API„Ç≠„ÉºÔºàË®≠ÂÆöÁîªÈù¢„ÅßÂ§âÊõ¥ÂèØËÉΩ„Å´„Åô„ÇãÔºâ
        let GEMINI_API_KEY = localStorage.getItem('GEMINI_API_KEY') || '';
        let geminiModel = null;
        
        // Gemini API„ÇíÂàùÊúüÂåñ
        function initGeminiAPI() {
            if (!GEMINI_API_KEY) {
                console.log('‚ÑπÔ∏è Gemini API„Ç≠„Éº„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                return false;
            }
            
            try {
                const genai = new window.GoogleGenerativeAI(GEMINI_API_KEY);
                // ÊúÄÊñ∞„ÅÆ„É¢„Éá„É´„ÇíË©¶Ë°åÔºà„Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØ„ÅÇ„ÇäÔºâ
                try {
                    geminiModel = genai.getGenerativeModel({ model: 'gemini-2.0-flash-exp' });
                } catch {
                    try {
                        geminiModel = genai.getGenerativeModel({ model: 'gemini-pro' });
                    } catch {
                        geminiModel = genai.getGenerativeModel({ model: 'models/gemini-pro' });
                    }
                }
                console.log('‚úÖ Gemini APIÂàùÊúüÂåñÊàêÂäü');
                return true;
            } catch (error) {
                console.error('‚ö†Ô∏è Gemini APIÂàùÊúüÂåñ„Ç®„É©„Éº:', error);
                return false;
            }
        }
        
        let recognition = null;
        let isListening = false;

        // Web Speech API „ÅåÂà©Áî®ÂèØËÉΩ„Åã„ÉÅ„Çß„ÉÉ„ÇØ
        function initRecognition() {
            if (recognition) return recognition;
            
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
            } else if ('SpeechRecognition' in window) {
                recognition = new SpeechRecognition();
            } else {
                return null;
            }
            
            recognition.lang = 'ja-JP';
            recognition.continuous = false;
            recognition.interimResults = false;
            
            // Èü≥Â£∞Ë™çË≠ò„ÅÆÁµêÊûú
            recognition.onresult = async (event) => {
                const text = event.results[0][0].transcript;
                console.log('üìù Ë™çË≠òÁµêÊûú:', text);
                
                try {
                    // „ÇØ„É©„Ç§„Ç¢„É≥„ÉàÂÅ¥„ÅßËß£Êûê
                    console.log('üé§ Èü≥Â£∞Ë™çË≠ò„ÉÜ„Ç≠„Çπ„Éà:', text);
                    const parseData = parseIngredients(text);
                    
                    console.log('üîç ÊäΩÂá∫ÁµêÊûú:', parseData);
                    console.log('üìù „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±:', parseData.debug);
                    console.log('üìä ÊäΩÂá∫„Åï„Çå„ÅüÈ£üÊùêÊï∞:', parseData.ingredients.length);
                    
                    if (parseData.success && parseData.ingredients.length > 0) {
                        // ÊäΩÂá∫ÁµêÊûú„ÇíË°®Á§∫
                        const ingredientNames = parseData.ingredients.map(ing => `${ing.name} ${ing.quantity}${ing.unit}`).join(', ');
                        console.log('‚úÖ ÁôªÈå≤‰∫àÂÆö„ÅÆÈ£üÊùê:', ingredientNames);
                        console.log('üìä ÁôªÈå≤‰∫àÂÆö„ÅÆÈ£üÊùêÊï∞:', parseData.ingredients.length);
                        console.log('üìã ÁôªÈå≤‰∫àÂÆö„ÅÆÈ£üÊùêË©≥Á¥∞:', JSON.stringify(parseData.ingredients, null, 2));
                        
                        // IndexedDB„Å´‰øùÂ≠ò
                        console.log('üíæ IndexedDB„Å´‰øùÂ≠òÈñãÂßã...');
                        console.log('üíæ ‰øùÂ≠ò„Åô„ÇãÈ£üÊùêÈÖçÂàó„ÅÆÈï∑„Åï:', parseData.ingredients.length);
                        
                        const addResult = await addIngredients(parseData.ingredients);
                        console.log('üíæ ‰øùÂ≠òÁµêÊûú:', addResult);
                        console.log('üíæ ÊàêÂäüÊï∞:', addResult.added, 'Â§±ÊïóÊï∞:', addResult.failed);
                        
                        if (addResult.success) {
                            const successNames = addResult.results
                                .filter(r => r.success)
                                .map(r => `${r.ingredient.name} ${r.ingredient.quantity}${r.ingredient.unit}`)
                                .join(', ');
                            
                            let message = `‚úÖ È£üÊùê„ÇíËøΩÂä†„Åó„Åæ„Åó„ÅüÔºÅ\n\n${successNames}`;
                            if (addResult.failed > 0) {
                                message += `\n\n‚ö†Ô∏è ${addResult.failed}ÂÄã„ÅÆÈ£üÊùê„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü`;
                            }
                            
                            alert(message);
                            loadIngredients();
                        } else {
                            alert(`‚ùå „Ç®„É©„Éº: ${addResult.failed}ÂÄã„Åô„Åπ„Å¶„ÅÆÈ£üÊùê„ÅÆËøΩÂä†„Å´Â§±Êïó„Åó„Åæ„Åó„Åü`);
                        }
                    } else {
                        console.error('‚ùå ÊäΩÂá∫„Åß„Åç„Å™„Åã„Å£„ÅüÈ£üÊùê:', parseData.debug);
                        alert(`‚ö†Ô∏è È£üÊùêÊÉÖÂ†±„ÇíÊäΩÂá∫„Åß„Åç„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ\nË™çË≠ò„Åï„Çå„Åü„ÉÜ„Ç≠„Çπ„Éà: "${text}"\nÂàÜÂâ≤ÁµêÊûú: ${JSON.stringify(parseData.debug.parsed_items)}\n\n„Åì„ÅÆÂΩ¢Âºè„ÅßË©±„Åó„Å¶„Åè„Å†„Åï„ÅÑ: "È∂èËÇâ2Êûö„ÄÅ„Éà„Éû„Éà3ÂÄã"`);
                    }
                } catch (error) {
                    console.error('„Ç®„É©„Éº:', error);
                    alert('‚ùå „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü: ' + error.message);
                }
                
                document.getElementById('micButton').classList.remove('listening');
                isListening = false;
            };

            recognition.onerror = (event) => {
                console.error('Èü≥Â£∞Ë™çË≠ò„Ç®„É©„Éº:', event.error);
                document.getElementById('micButton').classList.remove('listening');
                isListening = false;
                
                // „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Å¶„ÇÇÊ¨°„ÅÆË©¶Ë°å„ÅÆ„Åü„ÇÅ„Å´Áä∂ÊÖã„Çí„É™„Çª„ÉÉ„Éà
                setTimeout(() => {
                    isListening = false;
                }, 100);
                
                let errorMessage = 'Èü≥Â£∞Ë™çË≠ò„Åß„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';
                if (event.error === 'not-allowed') {
                    // „ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ„Çí‰Ωø„ÅÜ„Åã„ÄÅË®≠ÂÆö„ÇíÂ§âÊõ¥„Åô„Çã„ÅãÈÅ∏„Çì„Åß„ÇÇ„Çâ„ÅÜ
                    const useText = confirm('„Éû„Ç§„ÇØ„ÅÆ‰ΩøÁî®„ÅåË®±ÂèØ„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ\n\n„ÄêË®≠ÂÆö„ÇíÂ§âÊõ¥„Åô„ÇãÂ†¥Âêà„Äë\n1. „Éñ„É©„Ç¶„Ç∂„ÅÆÂè≥‰∏ä„Äå...„Äç„É°„Éã„É•„Éº\n2. „Äå„Çµ„Ç§„ÉàË®≠ÂÆö„Äç„Åæ„Åü„ÅØ„ÄåË®≠ÂÆö„Äç\n3. „Äå„Éû„Ç§„ÇØ„Äç„Çí„ÄåË®±ÂèØ„Äç„Å´Â§âÊõ¥\n4. „Éö„Éº„Ç∏„Çí„É™„É≠„Éº„Éâ\n\n„Äê‰ªä„Åô„Åê‰Ωø„ÅÜÂ†¥Âêà„Äë\n„ÄåOK„Äç„ÇíÊäº„Åô„Å®„ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ„Å´Âàá„ÇäÊõø„Åà„Çâ„Çå„Åæ„Åô„ÄÇ');
                    if (useText) {
                        // „ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ„Å´Âàá„ÇäÊõø„Åà
                        setTimeout(() => {
                            showTextInput();
                        }, 100);
                    }
                    return; // alert„ÅØË°®Á§∫„Åó„Å™„ÅÑÔºàconfirm„ÅßÂØæÂøúÊ∏à„ÅøÔºâ
                } else if (event.error === 'no-speech') {
                    errorMessage = 'Èü≥Â£∞„ÅåÊ§úÂá∫„Åï„Çå„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ„ÇÇ„ÅÜ‰∏ÄÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ„ÄÇ';
                    alert('‚ö†Ô∏è ' + errorMessage);
                } else if (event.error === 'network') {
                    errorMessage = '„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØ„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü„ÄÇ';
                    alert('‚ö†Ô∏è ' + errorMessage);
                } else if (event.error === 'aborted') {
                    return; // „É¶„Éº„Ç∂„Éº„Åå‰∏≠Êñ≠„Åó„ÅüÂ†¥Âêà„ÅØ‰Ωï„ÇÇ„Åó„Å™„ÅÑ
                } else {
                    alert('‚ö†Ô∏è ' + errorMessage);
                }
            };
            
            recognition.onend = () => {
                console.log('Èü≥Â£∞Ë™çË≠ò„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„Åü');
                document.getElementById('micButton').classList.remove('listening');
                isListening = false;
            };
            
            return recognition;
        }

        // Èü≥Â£∞ÂÖ•ÂäõÈñãÂßã
        function startVoiceInput() {
            // „É¶„Éº„Ç∂„Éº„Ç¢„ÇØ„Ç∑„Éß„É≥„Åã„ÇâÁõ¥Êé•ÂàùÊúüÂåñÔºà„Éû„Ç§„ÇØË®±ÂèØ„Çí‰øÉ„Åô„Åü„ÇÅÔºâ
            const rec = initRecognition();
            
            if (!rec) {
                // „ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ„ÇíÊèêÊ°à
                const useText = confirm('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„Åß„ÅØÈü≥Â£∞Ë™çË≠ò„Åå‰Ωø„Åà„Åæ„Åõ„Çì„ÄÇ\n‰ª£„Çè„Çä„Å´„ÉÜ„Ç≠„Çπ„ÉàÂÖ•Âäõ„Çí‰ΩøÁî®„Åó„Åæ„Åô„ÅãÔºü');
                if (useText) {
                    showTextInput();
                }
                return;
            }

            const micButton = document.getElementById('micButton');

        // IndexedDB„Å´„Éá„Éº„Çø„Çí„Ç§„É≥„Éù„Éº„Éà
        async function importDataToDB(data) {
            try {
                if (data.ingredients && data.ingredients.length > 0) {
                    // È£üÊùê„ÇíËøΩÂä†Ôºà„Éû„Éº„Ç∏Ôºâ
                    for (const ing of data.ingredients) {
                        try {
                            await addIngredient(ing);

                            console.warn('È£üÊùê„Ç§„É≥„Éù„Éº„Éà„Ç®„É©„Éº:', ing.name, error);
                            // „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Å¶„ÇÇÁ∂öË°å
                        }
                    }
                }
                return { success: true };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
