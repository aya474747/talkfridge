                const parseData = await parseResponse.json();
                
                console.log('ğŸ” æŠ½å‡ºçµæœ:', parseData);

                    alert(`âš ï¸ é£Ÿææƒ…å ±ã‚’æŠ½å‡ºã§ãã¾ã›ã‚“ã§ã—ãŸã€‚\nèªè­˜ã•ã‚ŒãŸãƒ†ã‚­ã‚¹ãƒˆ: "${text}"\nã“ã®å½¢å¼ã§è©±ã—ã¦ãã ã•ã„: "é¶è‚‰2æšã€ãƒˆãƒãƒˆ3å€‹"`);

        // é£Ÿæä¸€è¦§ã‚’èª­ã¿è¾¼ã¿
        async function loadIngredients() {
            try {

                        </div>
                    `;

                // çµ±è¨ˆæƒ…å ±ã‚’ä½œæˆ
                const categoryCount = {};
                let totalCount = 0;
                data.ingredients.forEach(ing => {
                    const cat = ing.category || 'æœªåˆ†é¡';
                    categoryCount[cat] = (categoryCount[cat] || 0) + 1;
                    totalCount += ing.quantity || 0;

                const categoryInfo = Object.entries(categoryCount)
                    .map(([cat, count]) => `${cat}: ${count}å€‹`)
                    .join(' | ');
                
                // ã‚«ãƒ†ã‚´ãƒªãƒ¼é †ã«ã‚½ãƒ¼ãƒˆï¼ˆå®šç¾©é †ã‚’ç¶­æŒï¼‰
                const categoryOrder = ['è‚‰', 'é‡èœ', 'ãã®ã“', 'ä¹³è£½å“', 'ç©€ç‰©', 'èª¿å‘³æ–™', 'åŠ å·¥é£Ÿå“', 'ãã®ä»–'];
                const sortedIngredients = [...data.ingredients].sort((a, b) => {
                    const categoryA = a.category || 'ãã®ä»–';
